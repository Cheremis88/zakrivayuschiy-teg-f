<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Закрывающий тег</title>
    <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <link rel="stylesheet" href="./styles/themes.css">
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header page__content">
      <h1 class="header__title">
        <span class="first-title">&lt;/Html&gt;</span>
        <span class="second-title">Закрывающий тег</span>
      </h1>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="button theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="button theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="button theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="page__content">
      <article class="card">
        <h2 class="card__title">
          Фритрек и нулевой спринт: Подготовка к работе
        </h2>
        <div class="image-wrapper">
          <img src="./images/upstairs.jpg" alt="" class="card__image">
        </div>
        <p class="card__story">
          Это было самое начало пути. На этом этапе важно было проникнуться
          основами и настроиться на учёбу. И, возможно, подумать, как новые
          знания могут повлиять на ваше будущее.
        </p>
        <p class="card__story">
          Место для ваших воспоминаний о начале обучения.
        </p>
        <div class="buttons-wrapper">
          <button type="button" class="button card__icon-button">
            <img src="./svg/heart.svg" alt="" class="like-icon">
          </button>
          <button type="button" class="button card__like-button">
            <span class="button__text">Like</span>
          </button>
        </div>
      </article>
      <button type="button" class="button main__save-button">
        <svg class="save-icon" viewBox="0 0 29 28">
          <use href="./svg/floppy.svg#floppy"/>
        </svg>
        <span class="button__text">Сохранить на память</span>
      </button>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
